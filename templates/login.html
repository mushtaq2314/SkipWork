<html style="background-color: #111827;">
  <link rel="icon" href="static/favicon.png" type="icon">
  <title>SkipWork-DB</title>    
        <form action="/login" method="post" >
            {% csrf_token %}
        <section class="text-gray-400 bg-gray-900 body-font relative" >
            <div class="container px-5 py-36 mx-auto">
              <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Log In</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Log in to access DataBase</p>
              </div>
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="name" class="leading-7 text-sm text-gray-400">Username</label>
                      <input type="text" id="name" name="username" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="email" class="leading-7 text-sm text-gray-400">Password</label>
                      <input type="password" id="email" name="password" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  
                  <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Button</button>
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
        </form>
</html>
<script src="https://cdn.tailwindcss.com"></script>
